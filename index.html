<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Multisport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .team-logo {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0 10px;
    }
    .live-indicator {
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">üèüÔ∏è Dashboard Multisport</h1>

    <!-- Filtres -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="sportSelect" class="form-label">üèÖ Sport</label>
        <select id="sportSelect" class="form-select">
          <option value="all">Tous</option>
          <option value="Football">Football</option>
          <option value="Basketball">Basketball</option>
          <option value="Tennis">Tennis</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="leagueSelect" class="form-label">üèÜ Ligue</label>
        <select id="leagueSelect" class="form-select">
          <option value="all">Toutes</option>
          <option value="Ligue 1">Ligue 1</option>
          <option value="Premier League">Premier League</option>
          <option value="Serie A">Serie A</option>
          <option value="Bundesliga">Bundesliga</option>
          <option value="NBA">NBA</option>
          <option value="ATP">ATP</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="daySelect" class="form-label">üìÖ Jour</label>
        <select id="daySelect" class="form-select">
          <option value="0">Aujourd‚Äôhui</option>
          <option value="1">Demain</option>
          <option value="2">Apr√®s-demain</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-outline-primary w-100" id="weekBtn">üîÅ Semaine</button>
      </div>
    </div>

    <div id="match-list" class="row g-4"></div>
    <p class="text-center mt-4 text-muted" id="refresh-note">üîÑ Mise √† jour auto toutes les 60 secondes</p>
  </div>

  <script>
    const baseDate = new Date();
    const getDateWithOffset = (offset) => {
      const date = new Date(baseDate);
      date.setDate(date.getDate() + offset);
      return date.toISOString().split('T')[0];
    };

    const matches = [
      { sport: "Football", date: getDateWithOffset(0), competition: "Ligue 1", time: "20:45", channel: { name: "Canal+", paid: true, url: "https://www.canalplus.com" }, status: "√Ä venir", home: { name: "PSG", logo: "https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg", score: null }, away: { name: "Lyon", logo: "https://upload.wikimedia.org/wikipedia/en/c/c6/Olympique_Lyonnais_logo.svg", score: null }},
      { sport: "Football", date: getDateWithOffset(3), competition: "Bundesliga", time: "19:00", channel: { name: "BeIN Sports", paid: true, url: "https://www.beinsports.com" }, status: "Live", home: { name: "Bayern", logo: "https://upload.wikimedia.org/wikipedia/en/1/1f/FC_Bayern_M√ºnchen_logo_%282017%29.svg", score: 1 }, away: { name: "Dortmund", logo: "https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg", score: 0 }},
      { sport: "Basketball", date: getDateWithOffset(0), competition: "NBA", time: "02:00", channel: { name: "NBA TV", paid: false, url: "https://www.nba.com" }, status: "√Ä venir", home: { name: "Lakers", logo: "https://upload.wikimedia.org/wikipedia/commons/3/3c/Los_Angeles_Lakers_logo.svg", score: null }, away: { name: "Warriors", logo: "https://upload.wikimedia.org/wikipedia/en/0/01/Golden_State_Warriors_logo.svg", score: null }},
      { sport: "Tennis", date: getDateWithOffset(1), competition: "ATP", time: "14:00", channel: { name: "Eurosport", paid: true, url: "https://www.eurosport.fr" }, status: "√Ä venir", home: { name: "Nadal", logo: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Rafael_Nadal_2011_2.jpg", score: null }, away: { name: "Djokovic", logo: "https://upload.wikimedia.org/wikipedia/commons/f/f7/Novak_Djokovic_in_2019.jpg", score: null }}
    ];

    const leagueSelect = document.getElementById('leagueSelect');
    const sportSelect = document.getElementById('sportSelect');
    const daySelect = document.getElementById('daySelect');
    const weekBtn = document.getElementById('weekBtn');
    const matchList = document.getElementById('match-list');

    let showWeek = false;

    function getCountdownText(dateStr, timeStr) {
      const matchDate = new Date(`${dateStr}T${timeStr}:00`);
      const now = new Date();
      const diff = matchDate - now;
      if (diff <= 0) return '<span class="live-indicator">üî¥ Match en cours</span>';
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / 1000 / 60 / 60));
      return `D√©bute dans ${hours}h ${minutes}min`;
    }

    function renderMatches() {
      const selectedSport = sportSelect.value;
      const selectedLeague = leagueSelect.value;
      const selectedDay = parseInt(daySelect.value);
      const targetDate = getDateWithOffset(selectedDay);

      let filtered = matches.filter(m =>
        (selectedSport === "all" || m.sport === selectedSport) &&
        (selectedLeague === "all" || m.competition === selectedLeague)
      );

      if (!showWeek) {
        filtered = filtered.filter(m => m.date === targetDate);
      }

      matchList.innerHTML = "";
      if (filtered.length === 0) {
        matchList.innerHTML = `<p class="text-center">Aucun match trouv√©.</p>`;
        return;
      }

      filtered.forEach(match => {
        const scoreDisplay = match.home.score !== null ? `${match.home.score} - ${match.away.score}` : "vs";
        const countdown = match.status === "Live" ? '<span class="live-indicator">üî¥ En direct</span>' : getCountdownText(match.date, match.time);
        const channelLink = match.channel.paid ? `<a href="${match.channel.url}" target="_blank" class="badge text-bg-danger">${match.channel.name} üîó</a>` : `<a href="${match.channel.url}" target="_blank" class="badge text-bg-success">${match.channel.name}</a>`;

        const div = document.createElement("div");
        div.className = "col-md-6";
        div.innerHTML = `
          <div class="card p-3 shadow-sm">
            <h6 class="text-muted">${match.sport} ‚Äî ${match.competition} ‚Äî ${match.date}</h6>
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img src="${match.home.logo}" class="team-logo me-2" alt="${match.home.name}">
                <span>${match.home.name}</span>
              </div>
              <div class="vs">${scoreDisplay}</div>
              <div class="d-flex align-items-center">
                <span>${match.away.name}</span>
                <img src="${match.away.logo}" class="team-logo ms-2" alt="${match.away.name}">
              </div>
            </div>
            <p class="mb-0 mt-2">Heure : ${match.time}</p>
            <p>${countdown}</p>
            <p>üì∫ Diffus√© sur : ${channelLink}</p>
          </div>
        `;
        matchList.appendChild(div);
      });
    }

    leagueSelect.addEventListener("change", renderMatches);
    sportSelect.addEventListener("change", renderMatches);
    daySelect.addEventListener("change", () => {
      showWeek = false;
      renderMatches();
    });
    weekBtn.addEventListener("click", () => {
      showWeek = true;
      renderMatches();
    });

    setInterval(renderMatches, 60000);
    renderMatches();
  </script>
</body>
</html>
