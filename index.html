<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sportif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBToR5BXaPHsg8GgMosJBMompqUU1LBGG8",
      authDomain: "planning-sports.firebaseapp.com",
      projectId: "planning-sports",
      storageBucket: "planning-sports.appspot.com",
      messagingSenderId: "808656601330",
      appId: "1:808656601330:web:02c6c6c54e4cc705d6d06b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    // Notifications push
    getToken(messaging, { vapidKey: 'YOUR_PUBLIC_VAPID_KEY' })
      .then((currentToken) => {
        if (currentToken) {
          console.log('Token:', currentToken);
        }
      })
      .catch(err => console.error('Erreur notification', err));

    onMessage(messaging, payload => {
      alert(`üîî Notification : ${payload.notification.title}`);
    });

    // R√©cup√©rer et afficher les matchs
    async function fetchMatches() {
      const snapshot = await getDocs(collection(db, 'matchs'));
      const list = document.getElementById('match-list');
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const m = doc.data();
        const div = document.createElement('div');
        div.className = 'card mb-3';
        div.innerHTML = `
          <div class="card-body">
            <h5>${m.sport} - ${m.competition}</h5>
            <p>${m.date} ${m.heure} : ${m.home} vs ${m.away}</p>
            <p>Score : ${m.scoreHome ?? '-'} - ${m.scoreAway ?? '-'}</p>
            <button class="btn btn-sm btn-outline-secondary" onclick="editMatch('${doc.id}')">‚úèÔ∏è Modifier</button>
          </div>
        `;
        list.appendChild(div);
      });
    }
    fetchMatches();

    // Ajouter un match
    window.addEventListener('submit', async (e) => {
      if (e.target.id === 'match-form') {
        e.preventDefault();
        const form = e.target;
        await addDoc(collection(db, 'matchs'), {
          sport: form.sport.value,
          competition: form.competition.value,
          home: form.home.value,
          away: form.away.value,
          date: form.date.value,
          heure: form.heure.value,
          scoreHome: null,
          scoreAway: null
        });
        form.reset();
        fetchMatches();
      }
    });

    window.editMatch = async (id) => {
      const scoreHome = prompt('Score domicile ?');
      const scoreAway = prompt('Score ext√©rieur ?');
      await updateDoc(doc(db, 'matchs', id), {
        scoreHome: parseInt(scoreHome),
        scoreAway: parseInt(scoreAway)
      });
      fetchMatches();
    }
  </script>
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 1rem; }
    .container { max-width: 800px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">üèÜ Dashboard Sportif</h2>

    <!-- Formulaire Ajout -->
    <form id="match-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <input class="form-control" name="sport" placeholder="Sport" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="competition" placeholder="Comp√©tition" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="date" type="date" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="heure" type="time" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="home" placeholder="Domicile" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="away" placeholder="Ext√©rieur" required>
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-success">‚ûï Ajouter un match</button>
      </div>
    </form>

    <!-- Liste des matchs -->
    <div id="match-list"></div>

    <!-- Statistiques -->
    <h4 class="mt-5">üìä R√©partition par sport</h4>
    <canvas id="sportChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('sportChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Football', 'Basketball', 'Formule 1', 'Tennis'],
        datasets: [{
          label: '√âv√©nements',
          data: [12, 8, 5, 6],
          backgroundColor: ['#4e79a7', '#f28e2b', '#e15759', '#76b7b2']
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
