<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suivi des √âv√©nements Sportifs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 20px;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .team-logo {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0 10px;
    }
    .badge-live {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">üèÜ Suivi des √âv√©nements Sportifs</h1>

  <!-- Filtres -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="sportSelect" class="form-label">üèÖ Choisir un sport</label>
      <select id="sportSelect" class="form-select">
        <option value="all">Tous</option>
        <option value="football">‚öΩ Football</option>
        <option value="basketball">üèÄ Basketball</option>
        <option value="tennis">üéæ Tennis</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="leagueSelect" class="form-label">üèÜ Choisir une ligue</label>
      <select id="leagueSelect" class="form-select">
        <option value="all">Toutes</option>
        <option value="Ligue 1">Ligue 1</option>
        <option value="Premier League">Premier League</option>
        <option value="Serie A">Serie A</option>
        <option value="Bundesliga">Bundesliga</option>
        <option value="NBA">NBA</option>
        <option value="Roland Garros">Roland Garros</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="daySelect" class="form-label">üìÖ S√©lectionner le jour</label>
      <select id="daySelect" class="form-select">
        <option value="0">Aujourd‚Äôhui</option>
        <option value="1">Demain</option>
        <option value="2">Apr√®s-demain</option>
      </select>
    </div>
  </div>

  <div id="match-list" class="row g-4"></div>
</div>

<script>
const baseDate = new Date();
const getDateWithOffset = (offset) => {
  const date = new Date(baseDate);
  date.setDate(date.getDate() + offset);
  return date.toISOString().split('T')[0];
};

const matches = [
  { sport: "football", competition: "Ligue 1", date: getDateWithOffset(0), time: "20:45", home: { name: "PSG", logo: "https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg" }, away: { name: "Lyon", logo: "https://upload.wikimedia.org/wikipedia/en/c/c6/Olympique_Lyonnais_logo.svg" } },
  { sport: "football", competition: "Bundesliga", date: getDateWithOffset(0), time: "19:00", home: { name: "Bayern", logo: "https://upload.wikimedia.org/wikipedia/en/1/1f/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg" }, away: { name: "Dortmund", logo: "https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg" } },
  { sport: "basketball", competition: "NBA", date: getDateWithOffset(1), time: "02:00", home: { name: "Lakers", logo: "https://upload.wikimedia.org/wikipedia/en/3/3c/Los_Angeles_Lakers_logo.svg" }, away: { name: "Celtics", logo: "https://upload.wikimedia.org/wikipedia/en/8/8f/Boston_Celtics.svg" } },
  { sport: "tennis", competition: "Roland Garros", date: getDateWithOffset(2), time: "15:00", home: { name: "Nadal", logo: "https://upload.wikimedia.org/wikipedia/commons/b/b9/Rafael_Nadal_Logo.svg" }, away: { name: "Djokovic", logo: "https://upload.wikimedia.org/wikipedia/commons/f/f7/Novak_Djokovic_logo.svg" } }
];

const sportSelect = document.getElementById('sportSelect');
const leagueSelect = document.getElementById('leagueSelect');
const daySelect = document.getElementById('daySelect');
const matchList = document.getElementById('match-list');

function getCountdownText(dateStr, timeStr) {
  const matchDate = new Date(`${dateStr}T${timeStr}:00`);
  const now = new Date();
  const diff = matchDate - now;

  if (diff < 0 && diff > -7200000) return '<span class="badge text-bg-danger">üî¥ En cours</span>';
  if (diff <= -7200000) return "Termin√©";

  const hours = Math.floor(diff / 3600000);
  const minutes = Math.floor((diff % 3600000) / 60000);
  return `‚è≥ D√©bute dans ${hours}h ${minutes}min`;
}

function renderMatches() {
  const selectedSport = sportSelect.value;
  const selectedLeague = leagueSelect.value;
  const selectedDay = parseInt(daySelect.value);
  const targetDate = getDateWithOffset(selectedDay);

  let filtered = matches.filter(m =>
    (selectedSport === "all" || m.sport === selectedSport) &&
    (selectedLeague === "all" || m.competition === selectedLeague) &&
    m.date === targetDate
  );

  matchList.innerHTML = "";
  if (filtered.length === 0) {
    matchList.innerHTML = `<p class="text-center text-muted">Aucun √©v√©nement trouv√©.</p>`;
    return;
  }

  filtered.forEach(match => {
    const countdown = getCountdownText(match.date, match.time);

    const div = document.createElement("div");
    div.className = "col-md-6";
    div.innerHTML = `
      <div class="card p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-muted">${match.competition} ‚Äî ${match.date}</span>
          ${countdown.includes("üî¥") ? countdown : ''}
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <div class="d-flex align-items-center">
            <img src="${match.home.logo}" class="team-logo me-2" alt="${match.home.name}">
            <span>${match.home.name}</span>
          </div>
          <div class="vs">vs</div>
          <div class="d-flex align-items-center">
            <span>${match.away.name}</span>
            <img src="${match.away.logo}" class="team-logo ms-2" alt="${match.away.name}">
          </div>
        </div>
        <p class="mb-0 mt-2">üïí ${match.time}</p>
        <p class="text-primary">${!countdown.includes("üî¥") ? countdown : ''}</p>
      </div>
    `;
    matchList.appendChild(div);
  });
}

sportSelect.addEventListener("change", renderMatches);
leagueSelect.addEventListener("change", renderMatches);
daySelect.addEventListener("change", renderMatches);

renderMatches();
</script>
</body>
</html>
