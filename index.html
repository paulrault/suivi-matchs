<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matchs de foot du jour</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Matchs de foot aujourd’hui</h1>
    <div id="match-list" class="row g-4">
      <!-- Matchs affichés ici -->
    </div>
  </div>

  <script>
    const apiKey = 'TON_API_KEY_ICI'; // à remplacer !
    const today = new Date().toISOString().split('T')[0];

    fetch(`https://api.football-data.org/v4/matches?dateFrom=${today}&dateTo=${today}`, {
      headers: { 'X-Auth-Token': apiKey }
    })
    .then(res => res.json())
    .then(data => {
      const matches = data.matches;
      const list = document.getElementById('match-list');
      
      if (matches.length === 0) {
        list.innerHTML = "<p class='text-center'>Aucun match aujourd’hui</p>";
      }

      matches.forEach(match => {
        const el = document.createElement('div');
        el.className = 'col-md-6';
        el.innerHTML = `
          <div class="card p-3 shadow-sm">
            <h5>${match.competition.name}</h5>
            <p><strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong></p>
            <p>Heure : ${match.utcDate.slice(11, 16)} UTC</p>
            <p>Statut : ${match.status}</p>
          </div>
        `;
        list.appendChild(el);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('match-list').innerHTML = "<p class='text-danger'>Erreur lors du chargement des données.</p>";
    });
  </script>
</body>
</html>
