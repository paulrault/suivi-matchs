<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="/main.js" defer></script>
  <style>
    .team-logo {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .vs {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0 10px;
    }
    #loginSection {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div id="loginSection">
      <button id="loginBtn" class="btn btn-outline-primary">Connexion</button>
      <button id="logoutBtn" class="btn btn-outline-danger d-none">Déconnexion</button>
    </div>

    <h1 class="text-center mb-4">⚽ Matchs à venir</h1>

    <!-- Filtres -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Recherche par équipe ou compétition">
      </div>
      <div class="col-md-4">
        <select id="sportSelect" class="form-select">
          <option value="">Tous les sports</option>
          <option value="Football">Football</option>
          <option value="Rugby">Rugby</option>
          <option value="Tennis">Tennis</option>
          <option value="F1">F1</option>
          <option value="MotoGP">MotoGP</option>
        </select>
      </div>
    </div>

    <div id="match-list" class="row g-4"></div>

    <!-- Formulaire d'ajout admin -->
    <div id="adminForm" class="mt-5 d-none">
      <h3>Ajouter un match</h3>
      <form id="matchForm">
        <div class="row g-2">
          <div class="col-md-3"><input type="text" id="competition" placeholder="Compétition" class="form-control" required></div>
          <div class="col-md-3"><input type="text" id="sport" placeholder="Sport" class="form-control" required></div>
          <div class="col-md-3"><input type="date" id="date" class="form-control" required></div>
          <div class="col-md-3"><input type="time" id="time" class="form-control" required></div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-3"><input type="text" id="homeName" placeholder="Équipe domicile" class="form-control" required></div>
          <div class="col-md-3"><input type="url" id="homeLogo" placeholder="Logo domicile" class="form-control"></div>
          <div class="col-md-3"><input type="text" id="awayName" placeholder="Équipe extérieur" class="form-control" required></div>
          <div class="col-md-3"><input type="url" id="awayLogo" placeholder="Logo extérieur" class="form-control"></div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-6"><input type="text" id="broadcastName" placeholder="Chaîne TV" class="form-control"></div>
          <div class="col-md-4"><input type="url" id="broadcastUrl" placeholder="URL streaming" class="form-control"></div>
          <div class="col-md-2 form-check pt-2">
            <input type="checkbox" id="broadcastPaid" class="form-check-input">
            <label class="form-check-label">Payant</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Ajouter</button>
      </form>
    </div>
  </div>
</body>
</html>
