<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Sports - Ajouter un match</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    form, .match-list { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    input, select { padding: 8px; margin: 5px 0; width: 100%; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .match { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>

  <h1>Ajouter un Match</h1>

  <form id="matchForm">
    <input type="text" id="competition" placeholder="Comp√©tition (ex: Ligue 2)" required>
    <input type="text" id="homeTeam" placeholder="√âquipe Domicile" required>
    <input type="text" id="awayTeam" placeholder="√âquipe Ext√©rieur" required>
    <input type="text" id="homeLogo" placeholder="Logo √©quipe domicile (URL)">
    <input type="text" id="awayLogo" placeholder="Logo √©quipe ext√©rieur (URL)">
    <input type="datetime-local" id="date" required>
    <button type="submit">Ajouter le match</button>
  </form>

  <h2>üìÖ Matchs programm√©s</h2>
  <div class="match-list" id="matchList"></div>

  <script>
    const form = document.getElementById('matchForm');
    const list = document.getElementById('matchList');

    function loadMatches() {
      const matches = JSON.parse(localStorage.getItem('matches') || '[]');
      list.innerHTML = '';
      matches.forEach((m, index) => {
        const date = new Date(m.date).toLocaleString();
        list.innerHTML += `
          <div class="match">
            <strong>${m.competition}</strong><br>
            <img src="${m.homeLogo}" width="30"> ${m.homeTeam} vs ${m.awayTeam} <img src="${m.awayLogo}" width="30"><br>
            üìÖ ${date}
            <br><button onclick="deleteMatch(${index})">üóëÔ∏è Supprimer</button>
          </div>
        `;
      });
    }

    function deleteMatch(index) {
      const matches = JSON.parse(localStorage.getItem('matches') || '[]');
      matches.splice(index, 1);
      localStorage.setItem('matches', JSON.stringify(matches));
      loadMatches();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const match = {
        competition: form.competition.value,
        homeTeam: form.homeTeam.value,
        awayTeam: form.awayTeam.value,
        homeLogo: form.homeLogo.value,
        awayLogo: form.awayLogo.value,
        date: form.date.value
      };
      const matches = JSON.parse(localStorage.getItem('matches') || '[]');
      matches.push(match);
      localStorage.setItem('matches', JSON.stringify(matches));
      form.reset();
      loadMatches();
    });

    loadMatches();
  </script>

</body>
</html>
