<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBToR5BXaPHsg8GgMosJBMompqUU1LBGG8",
  authDomain: "planning-sports.firebaseapp.com",
  projectId: "planning-sports",
  storageBucket: "planning-sports.appspot.com",
  messagingSenderId: "808656601330",
  appId: "1:808656601330:web:02c6c6c54e4cc705d6d06b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let loadedMatches = [];

async function getMatches() {
  try {
    const today = new Date().toISOString().split('T')[0];
    const q = query(
      collection(db, "matches"),
      where("date", ">=", today),
      orderBy("date"),
      orderBy("time")
    );
    const querySnapshot = await getDocs(q);
    loadedMatches = [];
    querySnapshot.forEach((doc) => {
      loadedMatches.push({ id: doc.id, ...doc.data() });
    });
    console.log("Matchs chargÃ©s:", loadedMatches);
  } catch (error) {
    console.error("Erreur de chargement:", error);
  }
}

function renderMatches() {
  const container = document.getElementById("match-list");
  container.innerHTML = "";
  const now = new Date();

  if (loadedMatches.length === 0) {
    container.innerHTML = `<p class="text-center text-muted">Aucun match trouvÃ©.</p>`;
    return;
  }

  loadedMatches.forEach(match => {
    const matchDateTime = new Date(`${match.date}T${match.time}`);
    const diff = matchDateTime - now;
    const isLive = diff <= 0 && diff > -2 * 60 * 60 * 1000;
    const isUpcoming = diff > 0;

    const countdown = isUpcoming
      ? `DÃ©bute dans ${Math.floor(diff / 3600000)}h ${Math.floor((diff % 3600000) / 60000)}min`
      : isLive
      ? `<span class="text-danger fw-bold">ðŸ”´ EN COURS</span>`
      : `<span class="text-muted">TerminÃ©</span>`;

    const broadcastHtml = match.broadcast?.name
      ? `<p>ðŸ“º ${match.broadcast.paid ? `<a href="${match.broadcast.url}" target="_blank">${match.broadcast.name}</a>` : match.broadcast.name}</p>`
      : `<p>ðŸ“º Non communiquÃ©</p>`;

    container.innerHTML += `
      <div class="col-md-6">
        <div class="card p-3 shadow-sm mb-3">
          <h6 class="text-muted">${match.competition} â€” ${match.sport || "Sport"} â€” ${match.date}</h6>
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img src="${match.home.logo}" class="team-logo me-2" alt="${match.home.name}">
              <span>${match.home.name}</span>
            </div>
            <div class="vs">${match.home.score ?? ""} - ${match.away.score ?? ""}</div>
            <div class="d-flex align-items-center">
              <span>${match.away.name}</span>
              <img src="${match.away.logo}" class="team-logo ms-2" alt="${match.away.name}">
            </div>
          </div>
          <p class="mb-0 mt-2">ðŸ•’ Heure : ${match.time}</p>
          ${broadcastHtml}
          <p class="text-primary">${countdown}</p>
        </div>
      </div>
    `;
  });
}

(async () => {
  await getMatches();
  renderMatches();
})();
</script>
